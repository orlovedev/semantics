image: node:10-slim

stages:
  - style
  - test
  - npm_deploy
  - docker_deploy

before_script:
  - npm i -g yarn
  - yarn install

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules/

style:
  image: node:10-alpine
  stage: style
  script:
    - yarn style:check
  except:
    - tags
    - master

1:2 coverage:
  image: node:10
  stage: test
  script:
    - yarn coverage:cover
    - yarn coverage:check
  except:
    - tags
    - master

2:2 coverage:
  image: node:8-alpine
  stage: test
  script:
    - yarn coverage:cover
    - yarn coverage:check
  except:
    - tags
    - master

coverage:report:
  image: node:10
  stage: test
  script:
    - yarn coverage:cover
  after_script:
    - bash <(curl -s https://codecov.io/bash) -t "${CODECOV_TOKEN}" -f coverage/*.json
  only:
    - master

versioning:
  stage: deploy
  image: priestine/semantics:latest
  script:
    - priestine-semantics --private-token=${SEMANTICS_TOKEN} --fix-or-feat
  only:
    - master

deploy:npm:
  stage: npm_deploy
  script:
    - bash deploy_npm.sh
  only:
    - tags

deploy:docker:
  stage: docker_deploy
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay
  before_script:
    - echo ""
  script:
    - docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
    - docker build -t priestine/semantics:${CI_COMMIT_REF_NAME}-alpine - < ./docker/alpine.Dockerfile
    - docker build -t priestine/semantics:latest - < ./docker/alpine.Dockerfile
    - docker build -t priestine/semantics:alpine - < ./docker/alpine.Dockerfile
    - docker build -t priestine/semantics:${CI_COMMIT_REF_NAME}-slim - < ./docker/slim.Dockerfile
    - docker build -t priestine/semantics:slim - < ./docker/slim.Dockerfile
    - docker push priestine/semantics
  only:
    - tags

pages:
  stage: deploy
  script:
    - npm run build:docs
    - mkdir .public
    - cp -r docs/* .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
