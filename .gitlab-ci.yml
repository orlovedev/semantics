image: node:10-slim

stages:
- build
- style
- test
- coverage
- deploy

before_script:
  - npm i -g yarn
  - yarn install

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
  - node_modules/

style:
  image: node:10-alpine
  stage: style
  script:
  - yarn style:check

test:node-10:
  image: node:10-alpine
  stage: test
  script:
  - yarn coverage:cover
  after_script:
  - yarn test

test:node-8:
  image: node:8-alpine
  stage: test
  script:
  - yarn test

coverage:check:
  image: node:10-alpine
  stage: coverage
  script:
  - yarn coverage:cover
  - yarn coverage:check

coverage:report:
  image: node:10-alpine
  stage: coverage
  script:
  - yarn coverage:cover
  after_script:
  - bash <(curl -s https://codecov.io/bash) -t "${CODECOV_TOKEN}" -f coverage/*.json

deploy:
  stage: deploy
  image: priestine/semantics:latest
  script:
  - priestine-semantics
  - bash build.sh
  only:
  - master

pages:
  stage: deploy
  script:
  - npm i
  - npm run build:docs
  - mkdir .public
  - cp -r docs/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
